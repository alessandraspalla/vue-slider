<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="container">
            <img :src="cartoon[activeImage].image" alt="">
            <div class="text">
                <h3>{{cartoon[activeImage].title}}</h3>
                <span>{{cartoon[activeImage].text}}</span>
            </div>

            <a id="prev" class="btn" href="#" @click="prevImage">
                <i class="fa-solid fa-arrow-up"></i>
            </a>
            <a id="next" class="btn" href="#" @click="nextImage">
                <i class="fa-solid fa-arrow-down"></i>
            </a>
        </div>
        <div id="container-side">
            <img v-for="(img, index) in cartoon" :src="img.image" alt=""
            :class="activeImage === index ? 'active' : ''">
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
